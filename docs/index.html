<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Republic of Karelia</title>

   
    <base href="/karelia/">

    <link rel="stylesheet" href="styles/styles.css"/>

    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=M+PLUS+1p&display=swap');
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <header class="header">
      <img src="assets/svg/logo.svg" alt="Icon" class="header-icon">
        <ul class="links">
            <li><a href="index.html">Главная</a></li>
            <li><a href="https://www.tripadvisor.ru/Attractions-g298504-Activities-Republic_of_Karelia_Northwestern_District.html">Каталог</a></li>
            <li><a href="https://www.gov.karelia.ru">Контакты</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Republic_of_Karelia">О нас</a></li>
            <li><a href="https://unsplash.com/s/photos/karelia">Галерея</a></li>
        </ul>
    </header>

    <div class="amam1">
        <h1>Добро пожаловать в <br>Карелию</h1>
        <p class="amam2">Приглашаем вас в лучшее путешествие в вашей жизни, <br>мы создадим ваш отпуск!</p>
    </div>
    <section class="catalog1">
      <div class="catalog-text">
         <h1>КАТАЛОГ</h1>
         <p>Задача организации, в особенности же сложившаяся <b></b></p>
      </div>
      <div class="amam1">
        <figure>
          <img src="assets/images/1.jpg" alt="">
          <figcaption>Лучшие виды</figcaption>
        </figure>
        <figure>
          <img src="assets/images/2.jpg" alt="">
          <figcaption>Лучшая природа</figcaption>
        </figure>
        <figure>
          <img src="assets/images/3.jpg" alt="">
          <figcaption>Лучший воздух</figcaption>
        </figure>
        <figure>
          <img src="assets/images/4.jpg" alt="">
          <figcaption>Лучшая вода</figcaption>
        </figure>
      </div>
    </section>

    <div class="social-panel">
        <input type="checkbox"
         id="social-toggle" 
         class="social-toggle">
        <label for="social-toggle" class="social-button">
            <i class="fas fa-share-alt"></i>
        </label>
        <div class="social-icons">
            <a href="https://web.telegram.org/a/" class="social-icon"><img src="assets/svg/tg.svg" alt="Telegram"></a>
            <a href="https://vk.com/ptzkoopteh?from=groups" class="social-icon"><img src="assets/svg/vk.svg" alt="VK"></a>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>    
    <script type="text/javascript">
        $(document).ready(function(){
            $('.amam1').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            dots: true,
            arrows: true,
            autoplay: false,
            autoplaySpeed: 2000,
            });
        });
      </script>
</body>
</html>
